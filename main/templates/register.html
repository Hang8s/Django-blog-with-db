{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login Page</h2>
    <form action="" method="post" class="form-box">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="errors">
        {{ form.errors }}
    </div>
</div>
{% endblock %}
