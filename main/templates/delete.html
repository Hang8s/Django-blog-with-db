{% extends "base.html" %}

{% block content %}
<div class="container delete-page">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Yes, delete</button>
        <a href="{% url 'home' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
